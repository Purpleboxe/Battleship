<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/boat.png">
</head>
<body>
    <h1>Battleship</h1>
    
    <div class="container">
        <div class="Player">
            <div>Your Board</div>
            <div id="playerBoard"></div>
            <div class="playerShips">Ships: </div>
        </div>
        <div class="Player">
            <div>Opponent's Board</div>
            <div id="computerBoard"></div>
            <div class="computerShips">Ships: </div>
        </div>
    </div>
    
    <div id="gameOver">
        <div class="verdict text">You Win!</div>
        <button class="restart">Restart</button>
    </div>

    <div id="placeShip">
        <div class="text">Place your ships!</div>
        <div id="placeBoard"></div>
        <button class="rotate">Rotate</button>
    </div>

    <div class="overlay"></div>

    <script src="main.js"></script>
</body>
</html>
